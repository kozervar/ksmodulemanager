<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>nw-java-process</title>

    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../assets/style.css" rel="stylesheet">

</head>
<body ng-controller="AppCtrl">


<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li><a href=""><i class="fa fa-wrench fa-fw"></i> Mods</a></li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>

    </nav>
    <div id="page-wrapper">

        <div class="row" ng-controller="SearchCtrl">
            <div class="col-sm-12">
                <hr>
                <div class="row">
                    <div class="col-sm-12 form-inline">
                        <div class="form-group">
                            <label for="query">Query: </label>
                            <input class="form-control" type="text" id="query" ng-model="query">
                            <button class="btn btn-info btn-md" id="search" ng-click="search()">Szukaj</button>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
            <div class="row col-sm-12">
                <div class="form-group">
                    <p>Results: {{results.length}}</p>
                </div>
                <div class="form-group">

                    <div class="mod-container">
                        <div class="mod" ng-repeat="r in results">
                            <div class="row">
                                <div class="col-sm-9 name">
                                    {{r.name}}
                                </div>
                                <div class="col-sm-3 ksp text-right">
                                    {{r.versions[0].ksp_version}}
                                </div>
                            </div>
                            <div class="space"></div>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="row">
                                        <div class="col-sm-12">Version: {{r.versions[0].friendly_version}}</div>
                                    </div>
                                </div>
                                <div class="col-sm-4 buttons">
                                    <div class="btn-group">
                                        <a href="https://kerbalstuff.com{{r.versions[0].download_path}}"
                                           class="btn btn-danger btn-sm"><i class="fa fa-floppy-o"></i></a>
                                        <a ng-click="openUrl(r)"
                                           class="btn btn-info btn-sm" ng-if="r.url"><i class="fa fa-link"></i></a>
                                        <a ng-click="openWebsite(r)"
                                           class="btn btn-info btn-sm" ng-if="r.website"><i class="fa fa-code"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--<ul>-->
                <!--<li ng-repeat="r in results">-->
                <!--{{r.name}} [KSP {{r.versions[0].ksp_version}}] ({{r.versions[0].friendly_version}})-->
                <!--<a href="https://cdn.mediacru.sh/{{r.background}}" ng-if="r.background">BG</a>-->
                <!--</li>-->
                <!--</ul>-->
            </div>
        </div>
    </div>

    <!--<div class="row">-->
    <!--<button class="btn btn-lg" id="editor">Open editor</button>-->
    <!--<button class="btn btn-lg" id="get">GET</button>-->
    <!--<div id="response"></div>-->
    <!--</div>-->
</div>
</div>


<!-- JS scripts -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../js/IndexContext.js"></script>
<script src="../js/src/App.js"></script>
</body>
</html>
