<div class="row" ng-controller="SearchCtrl">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12 form-inline">
                <form>
                    <div class="form-group">
                        <label for="query">Query: </label>
                        <input class="form-control" type="text" id="query" ng-model="query">
                        <button type="submit" class="btn btn-info btn-md" id="search" ng-click="search()">Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <hr>
    </div>
    <div class="col-sm-12">
        <div class="form-group">
            <p>Results: {{results.length}}</p>
        </div>
        <div class="form-group">

            <div class="mod-container">
                <div class="mod" ng-repeat="r in results">
                    <div class="row">
                        <div class="col-sm-9 name">
                            {{r.name}}
                        </div>
                        <div class="col-sm-3 ksp text-right">
                            {{r.versions[0].ksp_version}}
                        </div>
                    </div>
                    <div class="space"></div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="row">
                                <div class="col-sm-12">Version: {{r.versions[0].friendly_version}}</div>
                            </div>
                        </div>
                        <div class="col-sm-4 buttons text-right">
                            <div class="btn-group">
                                <a ng-click="openUrl(r)"
                                   class="btn btn-info btn-sm" ng-if="r.url" tooltip="KerbalStuff"><i class="fa fa-link"></i></a>
                                <a ng-click="openWebsite(r)"
                                   class="btn btn-info btn-sm" ng-if="r.website" tooltip="KSP forum"><i class="fa fa-code"></i></a>
                                <a ng-click="addToFavourites(r)"
                                   class="btn btn-danger btn-sm" tooltip="Favourites"><i class="fa fa-plus-square"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
