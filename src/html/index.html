<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KSP module manager</title>
    <!-- Application CSS -->
    <!-- build:style assets -->
    <!-- /build -->

    <!-- Dev Package info -->
    <!-- build:process -->
    <script type="text/javascript">
        var APP_PACKAGE_INFO = {
            version: "<%= pkg_version %>",
            name: "<%= pkg_name %>"
        };
    </script>
    <!-- /build -->
</head>
<body ng-controller="AppCtrl">

<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li><a ui-sref="downloaded" tooltip="Downloaded mods" tooltip-placement="right"><i
                            class="fa fa-floppy-o fa-fw"></i></a></li>
                    <li><a ui-sref="favourite" tooltip="Favourites" tooltip-placement="right"><i
                            class="fa fa-star fa-fw"></i></a></li>
                    <li><a ui-sref="search" tooltip="Search mods" tooltip-placement="right"><i
                            class="fa fa-search fa-fw"></i></a></li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>

    </nav>
    <div class="row topbar">
        <div class="col-sm-12">
            <span>{{viewName}}</span>
        </div>
    </div>
    <div id="page-wrapper">
        <div class="row" ui-view></div>
    </div>
</div>

<!-- Vendor scripts-->
<!-- build:script vendor -->
<!-- /build -->

<!-- Application scripts-->
<!-- build:script application -->
<!-- /build -->

<!-- Context scripts-->
<!-- build:script context -->
<!-- /build -->

</body>
</html>
